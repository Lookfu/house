<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="../css/selfInf.css">
</head>
<body>
    <div id="inf">
        <img :src="img" class="img">
        <div id="selfInf">
            <p id="id">ID:{{id}}</p>
            <p id="name">名字:{{name}}</p>
            <p id="phone">电话:{{phone}}</p>
            <p id="email">邮箱:{{email}}</p>
            <p id="type">类别:{{type}}</p>
            <p id="aboutMe">自我介绍:{{aboutMe}}</p>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/selfInf.js"></script>
</body>
</html>
