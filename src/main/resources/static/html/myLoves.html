<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的收藏</title>
    <link rel="stylesheet" type="text/css" href="../css/myLoves.css">
</head>

<body>
    <h1 id="head">我的收藏</h1>

    <div id="houseList">
        <div @click="send(house.id)" v-for="house of houses" class="house">
            <img :src="house.image" class="img">
            <p class="title" ref="addAlert">{{house.title}}</p>
            <p class="roomDetail">{{house.room}}室/{{house.hall}}厅*{{house.area}}平方米</p>
            <p class="price">{{house.price}}元/月</p>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/myLoves.js"></script>
</body>
</html>
